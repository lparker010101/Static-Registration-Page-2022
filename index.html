<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <button class="button">About Us</button>
        <button class="button1">Login</button>

    </div>

    <div class="form">

        <h1>Sign Up</h1>

        <form>
            <div class="inputBoxes">
                <input type="text" placeholder="Email" />
            </div>

            <div class="inputBoxes">

                <input type="text" placeholder="Username" />
                <div>

                    <div class="inputBoxes">

                        <input type="text" placeholder="Password" />
                    </div>

                    <div class="inputBoxes">

                        <input type="text" placeholder="Confirm Password" />
                    </div>

                    <div class="inputBoxes">

                        <button class="SubmitButton">Submit</button>
                    </div>

                    <div class="assets">
                        <img src="assets/amazon-icon.jpg" width="35px" height="35px">

                        <img src="assets/facebook-icon.png" width="35px" height="35px">

                        <img src="assets/github-icon-clipart-7.png" width="35px" height="35px">

                        <img src="assets/slack-1-logo-png-transparent.png" width="35px" height="35px">

                        <img src="assets/Instagram_icon.png" width="35px" height="35px">
                    </div>
        </form>
    </div>
</body>

</html>
